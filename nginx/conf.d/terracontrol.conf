# Configuración de TerraControl para producción
# Dominio: terracontrolgt.com

# Servidor HTTP (sin SSL por ahora)
server {
    listen 80;
    server_name terracontrolgt.com www.terracontrolgt.com _;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/terracontrol_access.log main;
    error_log /var/log/nginx/terracontrol_error.log warn;

    # Límite de velocidad
    limit_req zone=general burst=20 nodelay;

    # Raíz del sitio
    root /usr/share/nginx/html;

    # Servir archivos estáticos del frontend con caché
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API proxy
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://api:5174/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Frontend SPA - todo lo que no sea /api/ va al index.html
    location / {
        # Archivos conocidos
        try_files $uri $uri/ /index.html;
        
        # No cachear HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Denegar acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
