services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: terra
      POSTGRES_PASSWORD: terra
      POSTGRES_DB: terracontrol
    volumes:
      - postgres-data-dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  api:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      DATABASE_URL: postgresql://terra:terra@db:5432/terracontrol?schema=public
      PORT: 5174
      CORS_ORIGIN: http://localhost:5175
    depends_on:
      - db
    ports:
      - "5174:5174"
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

  frontend:
    build:
      context: ./landing
      dockerfile: Dockerfile.dev
    volumes:
      - ./landing:/app
      - /app/node_modules
    environment:
      VITE_API_BASE_URL: http://api:5174/api
    depends_on:
      - api
    ports:
      - "5175:5173"

volumes:
  postgres-data-dev:
