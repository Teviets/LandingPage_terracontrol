version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: terracontrol-db
    environment:
      POSTGRES_USER: ${DB_USER:-terra}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-terra}
      POSTGRES_DB: ${DB_NAME:-terracontrol}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-terra} -d ${DB_NAME:-terracontrol}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - terracontrol-network
    restart: unless-stopped

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: terracontrol-api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-terra}:${DB_PASSWORD:-terra}@db:5432/${DB_NAME:-terracontrol}?schema=public
      PORT: ${API_PORT:-5174}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost,http://127.0.0.1,http://terracontrolgt.com,http://www.terracontrolgt.com}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - terracontrol-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-5174}/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    build:
      context: ./landing
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
        VITE_GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY:-}
    container_name: terracontrol-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - terracontrol-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  postgres-data:
    driver: local

networks:
  terracontrol-network:
    driver: bridge
