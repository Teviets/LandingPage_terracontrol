services:
  db:
    image: postgres:16-alpine
    container_name: terracontrol-db
    environment:
      POSTGRES_USER: terra
      POSTGRES_PASSWORD: terra
      POSTGRES_DB: terracontrol
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U terra"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - terracontrol-network

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: terracontrol-api
    environment:
      DATABASE_URL: postgresql://terra:terra@db:5432/terracontrol?schema=public
      PORT: 5174
      CORS_ORIGIN: https://terracontrolgt.com,https://www.terracontrolgt.com
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./server:/app
    networks:
      - terracontrol-network
    restart: unless-stopped

  frontend:
    build:
      context: ./landing
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: https://terracontrolgt.com/api
        VITE_ENV: production
    container_name: terracontrol-frontend
    depends_on:
      - api
    networks:
      - terracontrol-network
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: terracontrol-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - api
    networks:
      - terracontrol-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  terracontrol-network:
    driver: bridge
